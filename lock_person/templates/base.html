<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lock Person</title>
    <!-- Ícono para la pestaña del navegador -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}" type="image/svg+xml">

    <!-- Archivos CSS locales para mayor velocidad -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/all.min.css') }}">
    
    <!-- SweetAlert2 para notificaciones bonitas (desde archivo local) -->
    <script src="{{ url_for('static', filename='js/sweetalert2.all.min.js') }}"></script>

    <!-- Configuración global para todas las alertas de la aplicación -->
    <script>
        const AppSwal = Swal.mixin({
            heightAuto: false,
            background: '#1e1e1e',
            color: '#ffffff',
            confirmButtonColor: '#4a148c'
        });
    </script>

    <style>
        html, body {
            height: 100%;
            background-color: #121212;
            color: #ffffff;
            overflow-x: hidden; /* Previene el desbordamiento horizontal */
        }

        body {
            display: flex;
            flex-direction: column;
        }

        #main-content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .navbar {
            background-color: #1f1f1f;
            flex-shrink: 0;
        }

        .navbar-brand {
            white-space: nowrap;
        }

        .card {
            background-color: #1e1e1e;
            border: 1px solid #2c2c2c;
        }

        .btn-primary {
            background-color: #4a148c;
            border-color: #4a148c;
        }

        .btn-primary:hover {
            background-color: #6a1b9a;
            border-color: #6a1b9a;
        }

        .form-control {
            background-color: #2c2c2c;
            color: #ffffff;
            border: 1px solid #3c3c3c;
        }

        .form-control:focus {
            background-color: #2c2c2c;
            color: #ffffff;
            border-color: #6a1b9a;
            box-shadow: 0 0 0 0.2rem rgba(106, 27, 154, 0.25);
        }

        /* Ajustes para el icono en el campo de contraseña */
        .input-group-text {
            background-color: #2c2c2c;
            border: 1px solid #3c3c3c;
            cursor: pointer;
        }
        
        /* ¡Haciendo el icono del ojo más blanquito! */
        .input-group-text i {
            color: #ffffff;
        }

        a {
            color: #9c27b0;
        }

        a:hover {
            color: #7b1fa2;
        }

    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a id="home-link" class="navbar-brand d-flex align-items-center" href="{{ url_for('main.index') }}">
                <svg width="30" height="30" class="mr-2" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="8" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M50 10 L15 30 V 70 L50 90 L85 70 V 30 Z"/>
                    <path d="M35 40 V 60 H 50"/>
                    <path d="M50 40 H 60 C 70 40 70 50 60 50 H 50"/>
                </svg>
                Lock Person
            </a>
            <div class="navbar-nav ml-auto">
                {% if current_user.is_authenticated %}
                    <a class="nav-item nav-link" href="{{ url_for('main.profile') }}">Perfil</a>
                    <a class="nav-item nav-link" href="{{ url_for('auth.logout') }}">Cerrar Sesión</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div id="main-content">
        <div class="container">
            <!-- El bloque de mensajes de error de Bootstrap se quitará de las plantillas de login y signup -->
            {% block content %}{% endblock %}
        </div>
    </div>

    {% if current_user.is_authenticated %}
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const homeLink = document.getElementById('home-link');

            if (homeLink) {
                homeLink.addEventListener('click', function(event) {
                    event.preventDefault();

                    AppSwal.fire({
                        title: '¿Deseas salir?',
                        text: "Estás regresando al menú principal. Para continuar, tu sesión se cerrará.",
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonText: 'Sí, cerrar sesión',
                        cancelButtonText: 'No, quedarme aquí',
                        reverseButtons: true
                    }).then((result) => {
                        if (result.isConfirmed) {
                            window.location.href = "{{ url_for('auth.logout') }}";
                        }
                    });
                });
            }
        });
    </script>
    {% endif %}
</body>

</html>
