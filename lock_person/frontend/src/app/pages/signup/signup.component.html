<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center">Registrarse</h3>
                <form (ngSubmit)="signup()">
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <div class="input-group">
                            <input [type]="passwordFieldType" class="form-control" id="password" name="password" required>
                            <div class="input-group-append">
                                <span class="input-group-text" (click)="togglePasswordVisibility()">
                                    <i class="fa" [ngClass]="{'fa-eye-slash': passwordFieldType === 'text', 'fa-eye': passwordFieldType === 'password'}" id="toggleIcon"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mt-3">Registrarse</button>
                </form>
            </div>
        </div>
    </div>
</div>
