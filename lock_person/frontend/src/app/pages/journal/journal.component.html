<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-12">
            <button id="date-picker-trigger" class="btn btn-outline-light btn-lg mb-2"></button>
            <input type="text" [(ngModel)]="mantra" (change)="saveMantra()" class="form-control form-control-lg bg-transparent border-0 text-white-50 pl-0" placeholder="游꿢 Mi Mantra del Mes...">
        </div>
    </div>
    <hr class="hr-purple">
    <div class="row mt-4">
        <div class="col-12">
            <h4>Registro de Eventos</h4>
            <div id="daily-events-container" class="custom-scrollbar" style="max-height: 400px; overflow-y: auto; padding-right: 15px;">
                <div *ngFor="let day of days" class="input-group mb-2">
                    <div class="input-group-prepend"><span class="input-group-text" style="width: 50px;">{{ day }}</span></div>
                    <textarea class="form-control bg-dark text-white" rows="2" placeholder="Anota tus eventos..." [(ngModel)]="events[day]" (change)="saveEvent(day)"></textarea>
                </div>
            </div>
        </div>
    </div>
    <hr class="hr-purple">
    <div class="row mt-4">
        <div class="col-lg-6 mb-4">
            <h4>Progreso de H치bitos</h4>
            <canvas id="habits-chart"></canvas>
        </div>
        <div class="col-lg-6">
            <h4>Tracker de H치bitos</h4>
            <form (ngSubmit)="addHabit()" class="form-inline mb-3">
                <div class="form-group flex-grow-1"><input type="text" [(ngModel)]="newHabitName" name="newHabitName" class="form-control w-100" placeholder="Nombre del nuevo h치bito" required></div>
                <button type="submit" class="btn btn-primary ml-2">A침adir</button>
            </form>
            <div id="habits-tracker-container" class="table-responsive custom-scrollbar" style="max-height: 300px; overflow-y: auto; padding-right: 15px;">
                <table class="table table-bordered table-dark table-sm" id="habits-table">
                    <thead>
                        <tr>
                            <th class="habit-name-col">H치bito</th>
                            <th *ngFor="let day of days" class="text-center day-col">{{ day }}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let habit of habits" [attr.data-habit-id]="habit._id">
                            <td>{{ habit.name }}</td>
                            <td *ngFor="let day of days" class="text-center">
                                <input type="checkbox" class="habit-checkbox" [attr.data-day]="day" [checked]="isHabitChecked(habit._id, day)" (change)="trackHabit(habit._id, day, $event)">
                            </td>
                        </tr>
                        <tr *ngIf="habits.length === 0">
                            <td [attr.colspan]="days.length + 1" class="text-muted text-center">A칰n no has a침adido ning칰n h치bito.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
